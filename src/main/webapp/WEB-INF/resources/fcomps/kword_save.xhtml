<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type='text/css'>
        #fdlg\:panel .ui-widget-content{
            border-bottom: none;
        }
        #fdlg\:panel .ui-widget-content:not(:first-child){
            border-top: none;
        }        
        #fdlg\:panel .ui-panelgrid-cell{
            border: none;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>
    
    <p:staticMessage severity='warn' detail="#{uimess['kword.nosel']}" rendered="#{empty kword.selected}"/>
    <p:staticMessage severity="warn" detail="#{kword.initError}" rendered="#{not empty kword.initError}"/>
    <p:panelGrid id='panel' rendered="#{not empty kword.selected and empty kword.initError}">
        <p:row>
            <p:column colspan="2">
                <p:messages closable="true"/>
            </p:column>
        </p:row>
        
        <p:row>
            <p:column>
                <p:outputLabel value="#{uimess['col.kword']}" for="kword" indicateRequired="true"/>
            </p:column>
            <p:column>
                <p:inputText id="kword" value="#{kword.selected.kword}"
                            readonly="#{not empty kword.selected.mod_timp}" size="30" maxlength="100"
                            validatorMessage="#{uimess['col.kword']}: #{uimess['valid.1to100chars']}">
                    <f:validateRequired/>
                    <f:validateLength minimum="1" maximum="100"/>
                    <f:validateRegex pattern="[0-9a-zA-Z]+"/>
                </p:inputText>
            </p:column>
        </p:row>
        
        <p:row>
            <p:column>
                <p:outputLabel value="#{uimess['col.acronim']}" for="acronim">
            </p:column>
            <p:column>
                <p:selectBooleanCheckbox id="acronim" value="#{kword.selected.acronim}"/>
            </p:column>
        </p:row>
        
        <f:facet name="footer">
            <p:row>
                <p:column colspan="2">
                    <p:commandButton id='save' widgetVar="dialog-save" value="#{uimess['mess.save']}" icon="fa fa-save"
                             action="#{kword.save()}" update="panel"
                             onstart="jQuery('#fdlg\\:progress').show(); PF('dialog-save').disable();"
                             oncomplete="PF('dialog-save').enable(); jQuery('#fdlg\\:progress').fadeOut(800);"/>
                </p:column>
            </p:row>
        </f:facet>
    </p:panelGrid>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
    </script>
</ui:composition>
