<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style type='text/css'>
        #fdlg\:panel .ui-widget-content{
            border-bottom: none;
        }
        #fdlg\:panel .ui-widget-content:not(:first-child){
            border-top: none;
        }        
        #fdlg\:panel .ui-panelgrid-cell{
            border: none;
        }
    </style>
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>
    
    <p:staticMessage severity='warn' detail="#{uimess['classifier.nosel']}" rendered="#{empty classifier.selected}"/>
    <p:staticMessage severity="warn" detail="#{classifier.initError}" rendered="#{not empty classifier.initError}"/>
    <p:panelGrid id='panel' rendered="#{not empty classifier.selected and empty classifier.initError}">
        <p:row>
            <p:column colspan="2">
                <p:messages closable="true"/>
            </p:column>
        </p:row>
        
        <p:row>
            <p:column>
                <p:outputLabel value="#{uimess['col.perioada']}" for="perioada" indicateRequired="true"/>
            </p:column>
            <p:column>
                <p:selectOneMenu id="perioada" value="#{classifier.selPerId}" validatorMessage="#{uimess['col.perioada']}: #{uimess['mess.required']}"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{uimess['mess.select']}" itemValue=""/>
                    <f:selectItems value="#{classifier.perioade}" var="item" itemLabel="#{item.an}#{item.luna lt 10 ? '.0' : '.'}#{item.luna}" itemValue="#{item.id}"/>
                    <f:validateRequired/>
                </p:selectOneMenu>
            </p:column>
        </p:row>
        
        <f:facet name="footer">
            <p:row>
                <p:column colspan="2">
                    <p:commandButton id='save' widgetVar="dialog-save" value="#{uimess['mess.save']}" icon="fa fa-save"
                             action="#{classifier.create()}" update="panel"
                             onstart="jQuery('#fdlg\\:progress').show(); PF('dialog-save').disable();"
                             oncomplete="PF('dialog-save').enable(); jQuery('#fdlg\\:progress').fadeOut(800);"/>
                </p:column>
            </p:row>
        </f:facet>
    </p:panelGrid>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
    </script>
</ui:composition>
