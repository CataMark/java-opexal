<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <div style="width: 100%; height: 0.5rem;">
        <p:progressBar id="progress" mode="indeterminate" displayOnly="true"
                style="height: 100%; border-radius: 0; border: none; background: none;"/>
    </div>
    
    <p:panelGrid id="panel">
        <f:facet name="header">
            <p:row>
                <p:column colspan="2"><h:outputText value="#{uimess['upload.templ.default']}"/></p:column>
            </p:row>
        </f:facet>
        <p:row>
            <p:column>
                <h:outputText value="#{uimess['col.gjahr']}"/>
            </p:column>
            <p:column style="text-align: right; font-weight: bold;">
                <h:outputText value="#{ksb1.perioada.an}"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <h:outputText value="#{uimess['col.perio']}"/>
            </p:column>
            <p:column style="text-align: right; font-weight: bold;">
                <h:outputText value="#{ksb1.perioada.luna}"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
                Link: 
                <a href="#{resource['uptempl/ksb1_upload_template.xlsx']}" type="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                   download="ksb1_upload_template.xlsx" style="font-weight: bold; color: #B00402;" title="Excel">
                    <span class="fa fa-file-excel-o"></span>
                    #{uimess['upload.menu.load.templ.title']}
                </a>
            </p:column>
        </p:row>
    </p:panelGrid>
    
    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery('#fdlg\\:progress').fadeOut(800);
        });
    </script>
</ui:composition>
